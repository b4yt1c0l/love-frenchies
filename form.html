<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vania Toma">
    <meta name="description" content="Love Frenchies, a Borg community. Resistance is futile!">
    <meta name="keywords"
        content="frenchies, borg, star trek, dogs, collective, community, clongriffin, dublin, paw, fun">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Frenchies</title>
</head>
<body>
    <header>
        <a href="index.hmtl">
            <h1 id="logo">Love Frenchies</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="form.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="main-image">
        <div id="frenchies-image">
        <div id="main-cover">
            <h2>Love Frenchies</h2>
            <h3>The "Borg" Community <i class="fa-solid fa-paw"></i></h3>
        </div>
    </div>
    </section>
    
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h1 id="form-header">Join community!</h1>
            <div class="form-box">
                <label for="fname" class="form-label">First Name:</label>
                <input id="fname" class="form-box-text text-box" name="first_name" type="text" required>
            </div>
            <div class="form-box">
                <label for="lname" class="form-label">Last Name:</label>
                <input id="lname" class="form-box-text text-box" name="last_name" type="text" required>
            </div>
            <div class="form-box">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" class="form-box-text text-box" name="email_address" required>
            </div>
            <div class="form-box">           
                <input class="join-button form-box-text" type="submit" value="Let's Assimilate You!">
            </div>
        </form>
    </section>

    <footer>
        <div class="footer">
            <ul class="social-networks-links">
                <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Collective Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit Collective Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit Collective YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit Collective Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/4055e59981.js" crossorigin="anonymous"></script>
</body>
</html>
